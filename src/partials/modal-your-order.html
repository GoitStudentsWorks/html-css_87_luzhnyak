<!-- Modal your order -->

<div class="modal" data-modal="your-order-modal">
  <p class="modal-title">YOUR ORDER</p> 
  <button type="button" class="close-button" data-modal-close>
    <svg width="24" height="24" class="close-button-icon">
        <use href="../img/svg-icons/close-btn-modal.svg"></use>
    </svg>
  </button>
  <form class="modal-form">
    <ul class="basket-list list">
      <li class="basket-item">
        <div class="modal-field">
          <input                                    
            type="checkbox" 
            id="strawbasket"
            name="strawbasket"
            value="true"
            class="modal-check visually-hidden"
          />
          <label for="strawbasket" class="modal-lable-prpol">
            <span>Strawberry Basket</span>
            <p>Plant</p>
            <img 
              src="../img/mod_straw_desktop1x.jpg" alt="Strawberry Basket" 
              srcset="../img/mod_straw_desktop2x 2x"
              height="196" width="173">
            </label>
      <input                                    
      type="checkbox" 
      id="applebasket"
      name="applebasket"
      value="true"
      class="modal-check visually-hidden"
  />
  <label for="basket" class="modal-lable-prpol"><span>I accept the terms and conditions of the <a class="link-priv-pol" href="">Privacy Policy</a></span></label>
  <input                                    
  type="checkbox" 
  id="fruitsbasket"
  name="fruitsbasket"
  value="true"
  class="modal-check visually-hidden"
/>
<label for="cbasket class="modal-lable-prpol"><span>I accept the terms and conditions of the <a class="link-priv-pol" href="">Privacy Policy</a></span></label>

    </div>
    <div class="modal-field">
      <label for="client-name" class="modal-lable">Name</label>
          <div class="input-wrap">
              <input                                    
                  type="text" 
                  class="modal-input" 
                  name="client-name"
                  required
                  id="client-name"
                  />
              <svg width="18" height="24" class="modal-input-icon">
                  <use href="./images/modalicon.svg#icon-person"></use>
              </svg>
          </div> 
      <label for="client-phone" class="modal-lable">Phone</label>
        <div class="input-wrap">
            <input                                    
            type="tel" 
            class="modal-input" 
            name="phone"
            required
            id="client-phone"
            />
            <svg width="18" height="24" class="modal-input-icon">
                <use href="./images/modalicon.svg#icon-phone"></use>
            </svg>
          </div>
      <label for="client-email" class="modal-lable">Email</label>
          <div class="input-wrap">
              <input                                    
              type="email" 
              class="modal-input" 
              name="email"
              id="client-email"
              />
              <svg width="18" height="24" class="modal-input-icon">
                  <use href="./images/modalicon.svg#icon-email"></use>
              </svg>
          </div> 
          <div class="input-wrap">
              <label for="client-comment" class="modal-lable">Comment</label>
              <textarea 
                  name="client-comment"
                          id="client-comment"
                          class="modal-textarea"
                          placeholder="Text input"
                          ></textarea>
                  </div> 
          </div>
          <div class="modal-field">
              <input                                    
                  type="checkbox" 
                  id="client-prpol"
                  name="client-prpol"
                  value="true"
                  class="modal-check visually-hidden"
              />
              <label for="client-prpol" class="modal-lable-prpol"><span>I accept the terms and conditions of the <a class="link-priv-pol" href="">Privacy Policy</a></span></label>
          </div>
          <button type="submit" class="btn btn-modal">Send</button>
      </form>
  </div>
</div>

</div>
