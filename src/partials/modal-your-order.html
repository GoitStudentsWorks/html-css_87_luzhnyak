<!-- Modal your order -->

<div class="modal modorder" data-modal="your-order-modal">
  <p class="modorder-title">YOUR ORDER</p>
  <button type="button" class="modal-close-btn js-modal-close">
    <svg width="24" height="24" class="modal-close-svg">
      <use href="./img/icons.svg#icon-close-btn"></use>
    </svg>
  </button>
  <form class="modorder-form">
    <ul class="modorder-basket-list list">
      <li class="modaorder-basket-item">
        <input
          type="checkbox"
          id="strawbasket"
          name="strawbasket"
          value="true"
          class="modorder-check visually-hidden"
        />
        <label for="strawbasket" class="modorder-lable">
          <h2>Strawberry Basket</h2>
          <p>Plant</p>
          <img
            src="./img/mod_straw_desktop1x.png"
            alt="Strawberry Basket"
            srcset="./img/mod_straw_desktop2x.png"
            height="196"
            width="173"
          />
        </label>
      </li>
      <li class="modorde-basket-item">
        <input
          type="checkbox"
          id="applebasket"
          name="applebasket"
          value="true"
          class="modorder-check visually-hidden"
        />
        <label for="applebasket" class="modorder-lable">
          <h2>Apple Basket</h2>
          <p>Plant</p>
          <img
            src="./img/modorder_img/mod_apple_desktop1x.png"
            alt="Strawberry Basket"
            srcset="./img/modorder_img/mod_apple_desktop2x.png 2x"
            height="196"
            width="229"
          />
        </label>
      </li>
      <li class="modorder-basket-item">
        <input
          type="checkbox"
          id="fruitsbasket"
          name="fruitsbasket"
          value="true"
          class="modorder-check visually-hidden"
        />
        <label for="fruitsbasket" class="modorder-lable">
          <h2>Fruits Basket</h2>
          <p>Plant</p>
          <img
            src="./img/modorder_img/mod_fruits_desktop1x.png"
            alt="Strawberry Basket"
            srcset="./img/modorder_img/mod_fruits_desktop2x.png 2x"
            height="196"
            width="229"
          />
        </label>
      </li>
          </ul>
    <div class="modorder-field">
      <div class="input-wrap">
        <input
          type="text"
          class="modorder-input"
          name="client-name"
          required
          id="client-name"
          placeholder="Enter full name..."
        />
      </div>
      <div class="input-wrap">
        <input
          type="email"
          class="modorder-input"
          name="email"
          id="client-email"
          placeholder="Enter email..."
        />
      </div>
      <div class="input-wrap">
        <input
          type="number"
          class="modorder-input"
          name="client-card"
          required
          id="client-card"
          placeholder="Enter card..."
        />
      </div>
      <div class="input-wrap">
        <textarea
          name="client-comment"
          id="client-comment"
          class="modorder-textarea"
          placeholder="Enter comments..."
        >
        </textarea>
      </div>
    </div>
    <button type="submit" class="modorder-btn">Submit</button>
  </form>
  <img
    src="./img/modorder_img/mod_girl_desktop1x.png"
    alt="Strawberry Basket"
    srcset="./img/modorder_img/mod_girl_desktop2x.png 2x"
    height="458"
    width="471"
  />
</div>
